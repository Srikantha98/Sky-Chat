<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required Meta Tags for proper responsiveness and encoding -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Title for the application -->
  <title>Sky Chat</title>
  
  <!-- Link to your CSS stylesheet (theme.css for Sky Chat) -->
  <link rel="stylesheet" href="%PUBLIC_URL%/theme.css">
  
  <!-- Add Favicon for the app (if you have one) -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  
  <!-- Open Graph Meta Tags (for sharing on social media) -->
  <meta property="og:title" content="Sky Chat">
  <meta property="og:description" content="Sky Chat is a real-time chat application with a beautiful sky-blue theme">
  <meta property="og:image" content="%PUBLIC_URL%/logo.png"> <!-- Make sure to have an image or logo -->
  <meta property="og:url" content="http://localhost:3000"> <!-- Adjust URL for production -->
  
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Sky Chat">
  <meta name="twitter:description" content="Sky Chat is a real-time chat application with a beautiful sky-blue theme">
  <meta name="twitter:image" content="%PUBLIC_URL%/logo.png">
  
  <!-- Favicon and App Icon -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
  
  <!-- Fonts (Optional) - Use any font you'd like -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">

  <!-- Manifest for PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

</head>

<body>
  <!-- React root element where the app will be injected -->
  <div id="root"></div>

  <!-- React App Script (this will be injected by React during the build process) -->
  <script src="%PUBLIC_URL%/js/main.js"></script>

</body>

</html>
